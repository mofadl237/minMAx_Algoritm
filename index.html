<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic_Tac_Toe</title>
</head>
<body>
    <section class="container centerF ParentAll">
        <div class="game ">
            <div class="title">
                <span>X O</span> GAME
            </div>
            <div class="board parent">

                <div class="square centerF" id="item1" onclick="playerMove(0)"></div>
                <div class="square centerF" id="item2" onclick="playerMove(1)"></div>
                <div class="square centerF" id="item3" onclick="playerMove(2)"></div>
                <div class="square centerF" id="item4" onclick="playerMove(3)"></div>
                <div class="square centerF" id="item5" onclick="playerMove(4)"></div>
                <div class="square centerF" id="item6" onclick="playerMove(5)"></div>
                <div class="square centerF" id="item7" onclick="playerMove(6)"></div>
                <div class="square centerF" id="item8" onclick="playerMove(7)"></div>
                <div class="square centerF" id="item9" onclick="playerMove(8)"></div>
    
            </div>
    
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
